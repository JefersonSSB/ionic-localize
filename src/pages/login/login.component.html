                        </ion-item>
                        <ion-item>
                            <ion-input type="password" placeholder="Senha" maxlength="20" formControlName="password">
                            </ion-input>

                    </ion-list>
                    <ion-button expand="block" size="large" fill="outline">Entrar</ion-button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
